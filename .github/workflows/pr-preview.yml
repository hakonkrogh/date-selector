name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  actions: read

concurrency:
  group: pages-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}pr/${{ github.event.pull_request.number }}/
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Checkout main branch for base build
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (PR)
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (main)
        run: pnpm install --frozen-lockfile
        working-directory: main-branch

      - name: Build main site
        run: pnpm run build:preview
        working-directory: main-branch

      - name: Build PR preview
        run: |
          npx vite build --base=/date-selector/pr/${{ github.event.pull_request.number }}/ --outDir=pr-preview

      - name: Combine builds
        run: |
          mkdir -p main-branch/preview/pr/${{ github.event.pull_request.number }}
          cp -r pr-preview/* main-branch/preview/pr/${{ github.event.pull_request.number }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: main-branch/preview

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add preview comment
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${owner}.github.io/${repo}/pr/${prNumber}/`;

            const body = `## Preview Ready

            Preview this PR at: **${previewUrl}**

            _Updated: ${new Date().toISOString()}_`;

            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('## Preview Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add closed comment
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('## Preview Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: `## Preview Closed\n\n_This preview is no longer available._`,
              });
            }
